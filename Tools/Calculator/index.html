<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="icon" href="logo.jpg">
</head>

<body>
    <div class="container">
        <h1><strong>Calculator</strong></h1>
        <div><br> by <a class="socialh" href="https://munnaportfolio.ml/">Munna Kumar</a>
            <a class="socialh" href="https://www.facebook.com/Munnakumar27" target="_blank"><span class="fab fa-facebook-f"></span></a>
            <a class="socialh" href="https://www.linkedin.com/in/munnakumar27/" target="_blank"><span class="fab fa-linkedin"></span></a>
            <a class="socialh" href="https://www.instagram.com/munnakumar_27/" target="_blank"><span class="fab fa-instagram"></span></a>
            <a class="socialh" href="https://github.com/MunnaKumar27"><span class="fab fa-github" target="_blank"></span></a>
        </div>
        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>C</button></td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>X</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>/</button></td>
                    <td><button>=</button></td>
                </tr>
            </table>
        </div>
    </div>

    </div>
