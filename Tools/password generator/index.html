<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Password Generator by munna</title>
    <link rel="icon" href="logo.jpg">
</head>

<body style="position: relative;">
    <main style="position: relative;">
        <div class="alert" id="alert">
            <span>
        <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none"
          stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
      </span>
            <p>Copied to clipboard</p>
        </div>
        <section class="generator">
            <div class="generator-intro">
                <h3>Password Generator</h3>
                <h5>by <a class="social" href="https://munnaportfolio.ml/">Munna Kumar</a>
                    <a class="social" href="https://www.facebook.com/Munnakumar27" target="_blank"><span class="fab fa-facebook-f"></span></a>
                    <a class="social" href="https://www.linkedin.com/in/munnakumar27/" target="_blank"><span class="fab fa-linkedin"></span></a>
                    <a class="social" href="https://www.instagram.com/munnakumar_27/" target="_blank"><span class="fab fa-instagram"></span></a>
                    <a class="social" href="https://github.com/MunnaKumar27"><span class="fab fa-github" target="_blank"></span></a> </h5>
                <h2>Generate a secure password</h2>
            </div>
            <div class="generator-box">
                <div class="generated-password">
                    <input type="text" placeholder="Generated password here" id="password">
                    <button id="clipboard">
            <svg viewBox="0 0 24 24" width="26" height="26" stroke="currentColor" stroke-width="2" fill="none"
              stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
          </button>

                </div>
                <div class="password-settings">
                    <h2>Customize password</h2>
                    <div class="settings-panel">
                        <div class="password-lenght">
                            <p>Password length : <span id="lengthValue">20</span></p>
                            <input type="range" name="length" id="length" class="slider" min="5" max="40" value="20">
                        </div>
                        <div class="compose-password">
                            <div class="checkbox">
                                <input type="checkbox" name="uppercase" id="uppercase" checked>
                                <label for="">Uppercase Letters</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="lowercase" id="lowercase" checked>
                                <label for="">Lowercase Letters</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="symbols" id="symbols" checked>
                                <label for="">Symbols</label>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="numbers" id="numbers" checked>
                                <label for="">Numbers</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="bottom">
            <center>
                <span class="credit">Created By <a href="https://munnaportfolio.ml/" target="_blank">Munna Kumar</a> | </span>
                <span class="far fa-copyright"></span><span> 2022 All rights reserved.</span>
            </center>
        </div>
    </footer>
</body>

</html>
