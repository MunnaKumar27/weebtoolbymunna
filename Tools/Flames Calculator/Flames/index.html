<html>

<head>
    <title>FLAMES</title>
    <link rel="icon" href="logo.jpg" alt="no image">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script type='text/javascript' src='flames.js'></script>

</head>

<body>
    <div class="row i">
        <div class="col-md-6">
            <img class="my " src="luv.svg" alt="">
        </div>
        <div class="col-md-6">
            <div class="main">
                <h1 class="top">FLAMES Calculator </h1>
                <h3>by<a class="social" href="https://munnaportfolio.ml/">Munna Kumar</a>
                    <a class="social" href="https://www.facebook.com/Munnakumar27" target="_blank"><span class="fab fa-facebook-f"></span></a>
                    <a class="social" href="https://www.linkedin.com/in/munnakumar27/" target="_blank"><span class="fab fa-linkedin"></span></a>
                    <a class="social" href="https://www.instagram.com/munnakumar_27/" target="_blank"><span class="fab fa-instagram"></span></a>
                    <a class="social" href="https://github.com/MunnaKumar27"><span class="fab fa-github" target="_blank"></span></a> </h3>
            </div>
            <form name=first>
                <div class=" " id='maindiv'>
                    <div class='group'>

                        <p class="def">Enter the names: </p>
                        <input value='' name=name onkeyup=check(this) type=text class='txt' id='yname'>
                        <input value='' name=name1 onkeyup=check(this) type=text class='txt' id='pname'>


                        <div name=n1 id=nam1>Click the button to know the relationship status:</div>
                        <div id='display_flame'></div>


                    </div>


                    <div class='but_por'>
                        <button name=calculate type="button" onclick=calc() class="btn btn-secondary btn-lg">FLAMES</button>
                        <!-- <input name=calculate type=button value=FLAMES onclick=calc() class='buttonMini'> -->
                        <!-- <input type=reset value=Reset onclick='clear_all()' class='buttonMini'> -->
                        <button type=reset onclick='clear_all()' class="btn btn-secondary btn-lg">Reset</button>
                        <span align='center' id="dumdiv">
						</span>
                    </div>

                </div>


                <div id='result' class='clearfix'>
                    <div class='group' align='center'>
                        <div class='love_result'>
                            <span name=n1 id=nam1></span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="bottom">
        <center>
            <span class="credit">Created By <a href="https://munnaportfolio.ml/" target="_blank">Munna Kumar</a> | </span>
            <span class="far fa-copyright"></span><span> 2022 All rights reserved.</span>
        </center>
    </div>
</body>

</html>
