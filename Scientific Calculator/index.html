<!DOCTYPE html>
<html>

<head>
    <title>Scientific Calculator</title>
    <link rel="icon" href="logo.jpg" alt="no image">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Scientific Calculator</h1>
        <h2><br> Designed by <a class="social" href="https://www.instagram.com/munnakumar_27/" target="_blank">Munna Kumar</a>
            <a class="social" href="https://www.facebook.com/Munnakumar27" target="_blank"><span class="fab fa-facebook-f"></span></a>
            <a class="social" href="https://www.linkedin.com/in/munnakumar27/" target="_blank"><span class="fab fa-linkedin"></span></a>
            <a class="social" href="https://www.instagram.com/munnakumar_27/" target="_blank"><span class="fab fa-instagram"></span></a>
            <a class="social" href="https://github.com/MunnaKumar27"><span class="fab fa-github" target="_blank"></span></a>
        </h2>
        <div class="calculator">
            <hr>
            <br>
            <div class="calculator">
                <div class="display">
                    <input id="output" type="text" name="" disabled/>
                </div>
                <div id="buttons">
                    <div class="row">
                        <div class="button" id="clear">C</div>
                        <div class="button">ฯ</div>
                        <div class="button">sqrt</div>
                        <div class="button">sq</div>
                        <div class="button">%</div>
                        <div class="button" id="backspace">
                            <=</div>
                        </div>
                        <div class="row">
                            <div class="button">log</div>
                            <div class="button">sin</div>
                            <div class="button">exp</div>
                            <div class="button">^</div>
                            <div class="button">+/-</div>
                            <div class="button">รท</div>
                        </div>
                        <div class="row">
                            <div class="button">ln</div>
                            <div class="button">cos</div>
                            <div class="button number">7</div>
                            <div class="button number">8</div>
                            <div class="button number">9</div>
                            <div class="button">x</div>
                        </div>
                        <div class="row">
                            <div class="button">n!</div>
                            <div class="button">tan</div>
                            <div class="button number">4</div>
                            <div class="button number">5</div>
                            <div class="button number">6</div>
                            <div class="button">-</div>
                        </div>
                        <div class="row">
                            <div class="button" id="radians">radians</div>
                            <div class="button number">1</div>
                            <div class="button number">2</div>
                            <div class="button number">3</div>
                            <div class="button">+</div>
                        </div>
                        <div class="row">
                            <div class="button" id="degrees">degrees</div>
                            <div class="button number" id="zero">0</div>
                            <div class="button" id>.</div>
                            <div class="button" id="equals">=</div>
                        </div>

                    </div>

                </div>
            </div>


            <div class="bottom">
                <center>
                    <span class="credit">Created By <a href="https://munnaportfolio.ml/" target="_blank">Munna Kumar</a> | </span>
                    <span class="far fa-copyright"></span><span> 2022 All rights reserved.</span>
                </center>
            </div>

</body>
<script src="index.js"></script>

</html>
